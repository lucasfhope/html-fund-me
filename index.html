<!doctype html>
<html lang="en">
    <head> 
        <title>Fund me some beer</title>
    </head>

    <body>
        <div id="connectWalletAndGetBalance">
            <button id="connectButton">Connect Wallet</button>
            <button id="withdrawButton">Withdraw</button>
        </div>
        <div id="Buy">
            <label for="ethAmount">ETH Amount: </label>
            <input type="number" id="ethAmount" placeholder="0.1"/>

            <button id="fundButton">Fund</button>
        </div>
        <div>
            <button id="getBalanceButton">Current Beer Fund</button>
            <span id="balanceDisplay"></span>
        </div>
        <div>
            <label for="contributorAddress">Address: </label>
            <input type="text" id="contributorAddress" placeholder="0x..." pattern="^0x[a-fA-F0-9]{40}$" />
            <button id="getContributorBalanceButton">Contributor Balance</button>
            <span id="contributorBalanceDisplay"></span>
        </div>

        

    </body>


    <script src="./index.ts" type="module"></script>

</html>
